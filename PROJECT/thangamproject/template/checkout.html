{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="eCommerce HTML Template Free Download" name="keywords">
    <meta content="eCommerce HTML Template Free Download" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap' %}" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
    <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
   
    <div class="header">
        <h1>Checkout</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="customer-info">
                    <h2>Customer Information</h2>
                    <form class="contact-form" method="post">
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="tel" name="phone" placeholder="Your Phone Number" required>
                        <input type="text" name="address" placeholder="Your Address" required>
                        <!-- Display important product details -->
                        <h3>Product Details:</h3>
                        <p><b>Product Name:</b> {{ product.product_name }}</p>
                        <p><b>Price:</b> â‚¹{{ product.price }}</p>
                        <!-- Add more details as needed -->
                        <input type="submit" value="Place Order">
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <!-- You can add a summary of the cart here -->
            </div>
        </div>
    </div>
    </div>
</body>
</html>
